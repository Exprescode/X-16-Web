<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:thin,light,regular,medium,bold,black&display=swap"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>X-16</title>
    <style>
      body {
        background-color: #71b1ff;
        margin: 0;
        padding: 0;
      }

      div {
        cursor: default;
      }

      button:hover {
        cursor: pointer;
      }

      button:focus,
      input:focus {
        outline: none;
      }

      input::placeholder {
        color: #999999;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but x-16 doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
