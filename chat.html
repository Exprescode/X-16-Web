<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>X-16 chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:thin,light,regular,medium,bold,black&display=swap">
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="js/chat.js" defer></script>
</head>

<body>
    <div id="left_panel">
        <div id="chat_list">
            <div class="entry">
                <div class="profile profile_red">H</div>
                <div class="content">
                    <div class="name">Henry</div>
                    <div class="message">Sup Bro!</div>
                </div>
                <div class="counter">
                    <div class="badge">1</div>
                </div>
            </div>
        </div>
        <div id="toolbar">
            <button class="menu"><img src="img/menu.png"></button>
            <div class="search">
                <input type="text" placeholder="Search">
                <button><img src="img/cross.png"></button>
            </div>
        </div>
        <div id="drawer">
            <button><img src="img/cross_2.png">Close</button>
            <button><img src="img/door.png">Logout</button>
            <button><img src="img/gear.png">Settings</button>
            <button><img src="img/plus.png">New Chat</button>
        </div>
        <div id="drawer_new_chat">
            <div id="people_list">
                <div class="entry">
                    <div class="profile profile_red">H</div>
                    <div class="content">
                        <div class="name">Henry</div>
                        <div class="email">henry@sample.com</div>
                    </div>
                </div>
            </div>
            <div id="search"><input type="text" placeholder="Search"><button><img src="img/cross.png"></button></div>
            <div id="counter"><span>0</span> Selected</div>
            <button><img src="img/plus.png">Create</button>
            <button><img src="img/cross_2.png">Cancel</button>
        </div>
        <div id="drawer_settings">
            <div id="people_list">
                <div class="entry">
                    <div class="profile profile_red">H</div>
                    <div class="content">
                        <div class="name">Henry</div>
                        <div class="email">henry@sample.com</div>
                    </div>
                </div>
            </div>
            <div id="group_name">
                <div id="label">Chat Name</div>
                <input type="text" value="New Group">
            </div>
            <div id="user">
                <div id="profile">
                    <div class="profile_blue" id="preview">S</div>
                    <button>EDIT</button>
                </div>
                <div id="identity">
                    <div id="name">
                        <div class="label">Name</div>
                        <input type="text" value="Sam">
                    </div>
                    <div id="password">
                        <div class="label">Password</div>
                        <input type="password" placeholder="New Password">
                    </div>
                </div>
            </div>
            <button class="tick_cross"><img src="img/tick.png">Done</button>
            <button class="tick_cross"><img src="img/cross_2.png">Cancel</button>
        </div>
    </div>
    <div id="right_panel">
        <div id="header">Henry</div>
        <div id="chat">
            <div id="entry">
                <div class="bubble">
                    <div class="author">Henry</div>
                    <div class="message">hi</div>
                </div>
                <div class="meta">
                    <div class="status">Delivered</div>
                    <div class="timestamp">23.05.2019 18:14</div>
                </div>
